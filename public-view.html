<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View | Flipguardian</title>
    <link rel="icon" type="image/x-icon" href="assests/images/favicon.png">

    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/style.css">

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assests/js/script.js"></script>
</head>
<body>
    <main class="wrapper public-view-wrapper" id="wrapper">
        <div class="top-heading">
            <h5 class="logo-title">FLIP GUARDIAN</h5>
            <div class="right-content">
                <a href="javascript:void(0)" class="links"><ion-icon name="settings" class="icon"></ion-icon></a>
                <a href="javascript:void(0)" class="links"><ion-icon name="notifications" class="icon"></ion-icon></a>
            </div>
        </div>
        <div class="page-contents">
            <div class="view-section">
                <div class="heading-div">
                    <h5 class="heding">AFFILIATE MARKETING SCHOOL GUIDE</h5>
                    <h5 class="subheading">Learn Exactly Everything You Need to Know About Affiliate Marketing</h5>
                </div>
                <div class="inner-view-sec">
                    <button type="button" class="volumn-btn icon-btn"><ion-icon name="volume-medium" class="icon"></ion-icon></button>
                    <div class="img-div">
                        <button type="button" class="prev-btn slide-btn"><ion-icon name="chevron-back-outline" class="icon"></ion-icon></button>
                        <button type="button" class="next-btn slide-btn"><ion-icon name="chevron-forward-outline" class="icon"></ion-icon></button>
                        <img src="assests/images/flipbook-img.png" alt="AFFILIATE MARKETING SCHOOL GUIDE" class="img-fluid flipbook-img">
                    </div>
                    <div class="bottom-option">
                        <div class="buttons-grp">
                            <button class="search-btn icon-btn"><ion-icon name="search-outline" class="icon"></ion-icon></button>
                            <button class="grid-btn icon-btn"><ion-icon name="grid" class="icon"></ion-icon></button>
                        </div>
                        <div class="counter-div">
                            <span class="text">1/10</span>
                        </div>
                        <div class="buttons-grp">
                            <button class="plus-btn icon-btn"><ion-icon name="add" class="icon"></ion-icon></button>
                            <button class="minus-btn icon-btn"><ion-icon name="remove-outline" class="icon"></ion-icon></button>
                            <button class="expand-btn icon-btn"><ion-icon name="expand-outline" class="icon"></ion-icon></button>
                            <button class="link-btn icon-btn"><ion-icon name="link-outline" class="icon"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding-div">
                <footer class="footer">
                    <div class="inner-content">
                        <a href="javascript:void(0)" class="footer-link">Members</a>
                        <a href="javascript:void(0)" class="footer-link">Templates</a>
                        <a href="javascript:void(0)" class="footer-link">Blog</a>
                    </div>
                </footer>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
